<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
   
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/img/logo.svg" alt="Logo X-MEN ">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id = "ciclope" data-name="Ciclope" 
                data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que
                aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="./src/img/card-ciclope.jpg" alt = "Ciclope">
                </li>  
                <li class="personagem" id = "jean-grey" data-name="Jean Grey"
                data-description="Jean Grey é uma mutante nível ômega e o principal avatar da 
                Força Fênix, no qual manifesta poderes cósmicos, incluindo telepatia e telecinese.">
                    <img src="./src/img/card-jean-grey.jpg" alt = "Jean-Grey">
                </li>
                <li class="personagem" id = "lince-negra" data-name="Lince Negra"
                data-description="Kitty Pryde é uma mutante com a habilidade de atravessar objetos 
                sólidos e também pode fazer com que outros objetos e pessoas atravessem objetos sólidos.">
                    <img src="./src/img/card-lince-negra.jpg" alt = "Lince-Negra">
                </li>
                <li class="personagem" id = "magneto" data-name="Magneto"
                data-description=" Magneto possui a habilidade de 
                gerar campos magnéticos, além de controlar qualquer tipo de metal.">
                    <img src="./src/img/card-magneto.jpg" alt = "Magneto">
                </li>
                <li class="personagem" id = "noturno" data-name="Noturno"
                data-description="Noturno é um mutante com a habilidade de se teletransportar 
                para qualquer lugar que ele possa ver ou que ele já tenha visitado.">
                    <img src="./src/img/card-noturno.jpg" alt = "Noturno">
                </li>
                <li class="personagem" id = "tempestade" data-name="Tempestade"
                data-description="Tempestade é uma mutante com a habilidade de controlar o clima,
                podendo criar tempestades, furacões, tornados, raios e até mesmo neve.">
                    <img src="./src/img/card-tempestade.jpg" alt = "Tempestade">
                </li>
                <li class="personagem" id = "vampira" data-name="Vampira"
                data-description="Vampira é uma mutante com a habilidade de absorver a força vital de
                qualquer ser vivo que ela toque, além de absorver os poderes e memórias da pessoa.">
                    <img src="./src/img/card-vampira.jpg" alt = "Vampira">
                </li>
                <li class="personagem" id = "wolverine" data-name="Wolverine"
                data-description="Wolverine é um mutante com a habilidade de regeneração, além de
                possuir garras de adamantium em suas mãos.">
                    <img src="./src/img/card-wolverine.jpg" alt = "wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-ciclope.png" alt="Personagem Selecionado"/>
            <div class="informacoes-personagem" >
                <h2 class="nome-personagem" id ="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que
                    aconteceu com ele quando criança, mas não consegue controlá-los
                </p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js">
    </script>

</body>
</html>
